<div class="shadow-xl rounded-b-lg">
    <h2 class="{{titleColor}}  font-bold leading-10 bg-slate-100 rounded-t-xl flex justify-center p-1">{{title}}</h2>
    <div cdkDropList [cdkDropListData]="itemList" (cdkDropListDropped)="drop($event)"
        class="min-h-[80vh] max-h-80 overflow-y-auto w-100 flex flex-col rounded-b-lg shadow-inner bg-slate-200 gap-2 p-3">
        <kanban-item [shouldSetFocus]="ongoingItemCreation" (itemValueChanged)="completeItemCreation($event)" *ngIf="ongoingItemCreation" [editable]="true"  [item]="''"></kanban-item>
        <kanban-item  cdkDrag  [item]="item" *ngFor="let item of itemList"></kanban-item>
        <button 
        (click)="startItemCreation()"
        *ngIf="canCreateNewItems" class="duration-300 transition ease-in-out hover:bg-slate-400 align-self-end w-100 rounded shadow-inner bg-slate-300 flex justify-center items-center p-3.5 cursor-pointer font-sans font-semibold">
            Add
        </button >

    </div>
</div>
